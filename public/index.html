<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Document Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-grey: #2D3748;
            --secondary-grey: #4A5568;
            --light-grey: #E2E8F0;
            --lighter-grey: #F7FAFC;
            --dark-grey: #1A202C;
            --accent-grey: #718096;
            --success-color: #48BB78;
            --warning-color: #ED8936;
            --error-color: #F56565;
            --info-color: #4299E1;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--lighter-grey) 0%, var(--light-grey) 100%);
            color: var(--primary-grey);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--primary-grey);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            margin: 50px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-grey);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-grey);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-grey);
        }

        .btn {
            background: var(--primary-grey);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: var(--secondary-grey);
        }

        .hidden {
            display: none;
        }

        .dashboard {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--light-grey);
            transition: transform 0.2s;
        }

        .file-card:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .login-form {
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <!-- Login Form -->
    <div id="loginPage" class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> Teacher Document System</h1>
            <p>Professional Document Management for Educators</p>
        </div>
        
        <div class="login-form">
            <h2 style="text-align: center; margin-bottom: 30px;">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardPage" class="container hidden">
        <div class="header">
            <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
            <button onclick="logout()" class="btn" style="position: absolute; top: 20px; right: 20px; width: auto;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="dashboard">
            <h2>Welcome to Your Document Management System</h2>
            <p>Upload, manage, and organize your teaching documents with ease.</p>
            
            <div style="margin-top: 20px;">
                <button onclick="showUpload()" class="btn" style="width: auto; margin-right: 10px;">
                    <i class="fas fa-upload"></i> Upload Files
                </button>
                <button onclick="showFiles()" class="btn" style="width: auto;">
                    <i class="fas fa-folder"></i> View Files
                </button>
            </div>
        </div>
        
        <div id="fileSection" class="dashboard hidden">
            <h3>Your Files</h3>
            <div id="fileGrid" class="file-grid">
                <!-- Files will be loaded here -->
            </div>
        </div>
        
        <div id="uploadSection" class="dashboard hidden">
            <h3>Upload New File</h3>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileInput">Choose File:</label>
                    <input type="file" id="fileInput" name="file" required>
                </div>
                <div class="form-group">
                    <label for="fileName">File Name:</label>
                    <input type="text" id="fileName" name="fileName" placeholder="Optional custom name">
                </div>
                <button type="submit" class="btn">Upload File</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
